<template name="home">
  <div id="content">
    <div>
      Yes, size matters! You can test to which size the file can be saved.<br><br>
      <input id="size" data-slider-id='sizeSlider' type="text" data-slider-min="1" data-slider-max="500" data-slider-step="1" data-slider-value="1" />
    </div>
    <button id="save">Generate <span id="sizeOutput">100kb</span> zip file</button>
    <div class="progress progress-striped active" id="progressContainer">
      <div id="progress" class="progress-bar"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 0%">Generating random data...</div>
    </div>
  </div>
</template>
